name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH keys
        run: |
          mkdir -p /home/runner/.ssh
          ssh-keygen -t rsa -b 4096 -C "id_rsa" -f /home/runner/.ssh/id_rsa -N ""
          chmod 600 /home/runner/.ssh/id_rsa

      - name: Copy public key to bastion host
        run: |
          ssh-keyscan -H bastion-1.acad.opswerks.net >> /home/runner/.ssh/known_hosts
          ssh-copy-id -i /home/runner/.ssh/id_rsa rmira@bastion-1.acad.opswerks.net

      - name: SSH into machine
        run: ssh -o StrictHostKeyChecking=no rmira@bastion-1.acad.opswerks.net

      - name: Print working directory
        run: pwd
